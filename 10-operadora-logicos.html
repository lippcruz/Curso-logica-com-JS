<body>
    <h1>Curso - Lógica de programação com Javascript</h1>
    <h2>Operadores lógicos</h2>

    <ul>
        <li><strong>! Not</strong> (Não)</li>
        <li><strong>&& And</strong> (E)</li>
        <li><strong>|| Or</strong> (Ou)</li>
    </ul>
    <p></p>
    <h2>Exemplo:</h2>
    <p>Se (nota1 > 0 <mark>E</mark> nota2 > 0 <mark>E</mark> media > 5) { <br>Mensagem de aprovado. <br>} Senão{ <br>Mensagem de reprovado. <br>}</p>
    
</body>
