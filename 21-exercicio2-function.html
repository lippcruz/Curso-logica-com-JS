<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício Funções</title>
</head>
<body>
    <h1>Curso - Lógica de programação com Javascript</h1>
    <h2>Exercício</h2>
    <p>Crie uma função que é ativada ao clicar no botão, solicita um numero para o usuário e imprime a tabuada desse numero na tela.</p>
 
    <div id="calculadora">
        <div id="displayCalc"></div><br>
        <button onclick="somar()"><b>+</b></button>
        <button onclick="subtrair()"><b>-</b></button>
        <button onclick="dividir()"><b>÷</b></button>
        <button onclick="multiplicar()"><b>x</b></button>
    </div>

    <script>
        
        var n1 = parseFloat(prompt("Digite um numero: "));

        function escrever(){
            var displayCalc = document.querySelector("#displayCalc");
            displayCalc.innerHTML = n1;

        }
        escrever();

        function somar(){
            var n2 = parseFloat(prompt("Digite o segundo número"));
            n1 = n1 + n2;
            escrever();
        } 

        function subtrair(){
            var n2 = parseFloat(prompt("Digite o segundo número"));
            n1 = n1 - n2;
            escrever();
        } 
        function dividir(){
            var n2 = parseFloat(prompt("Digite o segundo número"));
            n1 = n1 / n2;
            escrever();
        } 
        function multiplicar(){
            var n2 = parseFloat(prompt("Digite o segundo número"));
            n1 = n1 * n2;
            escrever();
        } 
    </script>
</body>
</html>
