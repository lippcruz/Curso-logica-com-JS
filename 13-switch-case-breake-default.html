<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>switch, case, breake e default</title>
</head>
<body>
    <h1>Curso - Lógica de programação com Javascript</h1>
    <script>
        var n = parseInt(prompt("Digite um numero de 1 a 3:"));
        switch(n){
            case 1:
                alert("Numero 1");
                break;
            case 2:
                alert("Numero 2");
                break;
            case 3:
                alert("Numero 3");
                break;
            default:
                alert("Digite um numero entre 1 e 3");
        }

    </script>
    
</body>
</html>
