<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício Funções</title>
</head>
<body>
    <h1>Curso - Lógica de programação com Javascript</h1>
    <h2>Exercício</h2>
    <p>Crie uma função que é ativada ao clicar no botão, solicita um numero para o usuário e imprime a tabuada desse numero na tela.</p>
 
    <button onclick="calcula()">Gerar Tabuada</button><br><br>
    <div id="tabuada"></div>

    <script>
        var tabuada = document.querySelector("#tabuada");
        function calcula(){
            var numero = parseInt( prompt("Digite um numero:"));
            var mensagem = "";
            for(i = 0; i <= 10; i++){
                mensagem += numero + " x " + i + " = " + (numero * i) + "<br>";
                
            }
            tabuada.innerHTML = mensagem;
        }
        
    </script>
</body>
</html>
