<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Funções</title>
</head>
<body>
    <h1>Curso - Lógica de programação com Javascript</h1>
    <h2>Funções</h2>
    <p>Funções sao trechos de códigos que podem ser repetidos ou reaproveitados com frequencia <br> Ex: todas as vezes que o botão é clicado ativa uma função que dispara um alert.</p>
    
    <button onclick="ativaFuncao()">Ativar Função</button>

    <script>
        function ativaFuncao(){
            alert("Function ativada!");
        }
    </script>
</body>
</html>
