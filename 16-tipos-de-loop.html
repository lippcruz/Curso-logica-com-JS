<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>document.write, Loop while</title>
</head>
<body>
    <h1>Curso - Lógica de programação com Javascript</h1>
    <ul>
        <li><strong>while</strong> - executa o loop se a condiçao for true</li>
        <li><strong>do while</strong> - executa o loop uma vez e entao verifica se a condição é verdadeira</li>
        <li><strong>for</strong> - 'abrevia' o loop while trazendo a atribuição, a condiçao e o incremento separados por ; numa só linha.</li></li>
    </ul>

    <script>
        var i = 0;

        while(i <= 10){
            document.write(i + "<br>");
            i += 1;
        }


        do{
            document.write(i + "<br>");
            i++; // a mesma coisa que i = i + 1
        } while( i <= 10);
        

        for(var i = 1; i <= 10; i++){
            document.write(i + "<br>");
        };
    </script>

</body>
</html>
