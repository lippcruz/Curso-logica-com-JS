<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício operadores aritméticos</title>
</head>
<body>
    <h1>Curso - Lógica de programação com Javascript</h1>
    <h2>Exercício proposto:</h2>
    <p>Capture dois numeros, converta-os em inteiro, mostre a o resto da divisão desses numeros e por fim a exponenciação destes mesmos numeros.</p>

    <script>
        var n1 = parseInt(prompt("Digite um numero:"));
        var n2 = parseInt(prompt("Digite outro numero:"));

        // nao sei ao certo se os parentesis na operação sao necessários, mas assim como em ; optei por utilizar e facilitar a leitura do código.
        alert("O resto da divisão de " +n1+ " por " +n2+ " é: " + (n1%n2));
        alert(n1 + " elevado por " +n2+ " é: " + (n1**n2));
    </script>
</body>
</html>
