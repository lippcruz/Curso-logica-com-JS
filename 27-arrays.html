<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Arrays</title>
</head>
<body>
    <h1>Curso - Lógica de programação com Javascript</h1>
    <p>Arrays sao conjuntos de dados, listas que podem armazenar informaçoes de qualquer tipo, desde um numero, string, boleano, ou uma funçao.</p>
    <script>
        var dias = new Array("Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado");
        var hoje = new Date();
        var diaSemana = hoje.getDay();

        console.log(`Olá! Hoje é ${dias[diaSemana]}!`);

    </script>
</body>
</html>
