<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Operadores de comparação</title>
</head>
<body>
    <h1>Curso - Lógica de programação com Javascript</h1>
    <h2>Exercício</h2>
    <p>Pedir para o usuário digitar dois numeros, mostre um boolean dizendo se "a media é maior que 5" é verdadeiro ou falso.</p>

    <script>
        var n1 = parseFloat(prompt("Digite a primeira nota (número): "));
        var n2 = parseFloat(prompt("Digite o segundo número:"));
        var media = (n1+n2)/2

        // se a media for maior ou igual a 5 mostra true, caso contrário mostra false
        alert (media >= 5)
        
    </script>
    
</body>
</html>
