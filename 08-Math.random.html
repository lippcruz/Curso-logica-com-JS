<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Math.ramdom()</title>
</head>
<body>
    <h1>Curso - Lógica de programação com Javascript</h1>
    <script>
        Math.ramdom(); // sorteia um numero entre 0 e 0.999...
        Math.ramdom() *2; //multiplica o numero sorteado por 2
        parseInt(Math.ramdom()*2); // descarta as casas decimais e considera somente o inteiro
    </script>
    
</body>
