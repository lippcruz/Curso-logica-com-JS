<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Functions e parametros</h1>
    <button onclick="startCalc('soma')">+</button>
    <br><br><div id="tela"></div>
    <script>
        var n1 = parseFloat(prompt("Digite um numero: "));
        imprime(n1)


        function calcula(operador, n1, n2){
            var i = null;
            switch (operador){
                case 'soma': 
                i = n1 + n2;
                break;
            }
            return i;
            }

        function imprime (msg){
            var tela = document.querySelector("#tela");
            tela.innerHTML = msg;
            console.log(msg);
        }

        function startCalc(operador){

            x = n1;
            var n2 = parseFloat(prompt("Digite outro numero:" )); 
            if (isNaN(x) || isNaN(n2)){
                imprime("Digite um número válido: ")
                return;
            }

            var numCalculado = calcula(operador, x, n2);
            imprime(numCalculado);
        }
        
    </script>
    
</body>
</html>
