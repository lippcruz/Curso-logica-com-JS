<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Functions e parametros</h1>
    <button onclick="startCalc('soma')">+</button>
    <br><br><div id="tela"></div>
    <script>
        var n1 = parseFloat(prompt("Digite um n√∫mero: "));
        imprime(n1);

        function calcula(operador, n1, n2){
            var i = null;
            switch (operador){
                case 'soma': 
                i = n1 + n2;
                break;
            
            return i;
            }
            console.log(typeof i);
            console.log(i);
        }

        function startCalc(operador, n1, n2){
            var n2 = parseFloat(prompt("digite um numero: "));
            var numCalculado = calcula(operador, n1, n2);
            imprime(numCalculado);
        }

       

        function imprime (msg){
            var aiDi = document.querySelector("#tela");
            aiDi.innerHTML = msg;
        }
        
    </script>
    
</body>
</html>
